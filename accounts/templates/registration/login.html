{% extends 'base.html' %}

{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>User Login</h2>

    {% if not user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    {% else %}
        <p>You are already logged in as {{ user.username }}.</p>
    {% endif %}
{% endblock %}
