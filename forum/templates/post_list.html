{% extends 'base.html' %}

{% load static %}

{% block title %}
Thread List
{% endblock %}

{% block content %}
    <h1>
        Thread List
    </h1>
    <ul>
        {% for post in object_list %}
        <li>
            <a href='{{ post.get_absolute_url }}'>{{ post.title }}</a> - {{ post.category}}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
