{% extends 'base.html' %}

{% load static %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
    {% for article in articles %}
    <ol>
        <li><h2><a href="{% url 'wiki:article_detail' article.pk %}">{{ article.title }}</a></h2></li>
    </ol>
    <ul>
        <li><p>Category: {{ article.category }}</p></li>
        <li><p>Created on: {{ article.created_on }}</p></li>
    </ul>
    
    {% endfor %}
{% endblock %}
