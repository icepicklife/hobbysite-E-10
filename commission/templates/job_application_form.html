{% extends 'base.html' %}

{% load static %}

{% block title %}
    Commission
{% endblock %}

{% block content %}
    <h2>Evaluate Application</h2>

    <p><strong>Applicant:</strong> {{ object.applicant.display_name }}</p>
    <p><strong>Job:</strong> {{ object.job.role }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Status</button>
    </form>
{% endblock %}
