{% extends 'base.html' %}

{% block content %}
    <nav>
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <form action="{% url 'login' %}" method="get">
                <button type="submit">Login</button>
            </form>
        {% endif %}
    </nav>
{% endblock %}
